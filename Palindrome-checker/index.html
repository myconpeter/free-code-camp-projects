<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="styles.css" />
	</head>
	<body>
		<div class="main">
			<p class="code">FreeCodeCamp</p>

			<p class="name">Is it a Palindrome?</p>

			<div class="text">
				<label
					for="text-input"
					class="enterText">
					Enter in text to check for a palindrome:
				</label>

				<div class="mainInput">
					<input
						type="text"
						id="text-input" />

					<button
						type="submit"
						id="check-btn">
						Check
					</button>
				</div>

				<p
					class="none"
					id="result">
					omo is a palindrome
				</p>
			</div>

			<div class="meaning">
				<p>
					A palindrome is a word or sentence that's spelled the same way both forward and
					backward, ignoring punctuation, case, and spacing.
				</p>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
