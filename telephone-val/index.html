<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="styles.css" />
	</head>
	<body>
		<div>
			<h1>Telephone Number Validator</h1>
		</div>

		<section class="phone">
			<div class="screen">
				<h2>Enter a Phone Number</h2>
				<input
					type="text"
					name=""
					id="user-input" />

				<div id="results-div">
					
				</div>
			</div>

			<div>
				<button
					type="button"
					id="check-btn">
					Check
				</button>
				<button
					type="button"
					id="clear-btn">
					Clear
				</button>
			</div>
		</section>

		<script src="script.js"></script>
	</body>
</html>
