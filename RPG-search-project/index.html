<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="styles.css" />
	</head>
	<body>
		<div>
			<h1>RPG Creature Search App</h1>
		</div>

		<div class="creatureContainer">
			<div>
				<p>Search for Creature Name or ID:</p>

				<input
					type="text"
					placeholder="search"
					id="search-input"
					required />

				<button
					type="button"
					id="search-button">
					Search
				</button>
			</div>

			<div
				class="hide"
				id="details">
				<div style="display: flex; align-items: center; gap: 10px">
					<h3 id="creature-name"></h3>
					<span id="creature-id"></span>
				</div>

				<div style="display: flex; align-items: center; gap: 10px">
					<p>Weight :</p>
					<span id="weight"></span>
				</div>

				<div style="display: flex; align-items: center; gap: 10px">
					<p>Height:</p>
					<span id="height"></span>
				</div>

				<div id="types-div"></div>

				<h3 id="special-name"></h3>
				<p id="special-description"></p>
			</div>

			<div>
				<table>
					<thead>
						<tr>
							<th id="">Base</th>
							<th id="">Stats</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>HP:</td>
							<td
								id="hp"
								class="hide"></td>
						</tr>
						<tr>
							<td>Attack:</td>
							<td
								id="attack"
								class="hide"></td>
						</tr>
						<tr>
							<td>Defense:</td>
							<td
								id="defense"
								class="hide"></td>
						</tr>
						<tr>
							<td>Sp. Attack:</td>
							<td
								id="special-attack"
								class="hide"></td>
						</tr>
						<tr>
							<td>Sp. Defense:</td>
							<td
								id="special-defense"
								class="hide"></td>
						</tr>
						<tr>
							<td>Speed:</td>
							<td
								id="speed"
								class="hide"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
