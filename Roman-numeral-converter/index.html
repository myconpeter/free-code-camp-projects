<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="styles.css" />
	</head>
	<body>
		<main class="main">
			<h1 class="">Roman Numeral Converter</h1>

			<div class="form">
				<p>Enter a Number:</p>
				<input
					class="number"
					type="number"
					id="number" />

				<button
					type="submit"
					class="convert"
					id="convert-btn">
					Convert
				</button>
			</div>

			<div
				class="form hidden"
				id="result-container">
				<p id="output">XXII</p>
			</div>
		</main>

		<script src="script.js"></script>
	</body>
</html>
